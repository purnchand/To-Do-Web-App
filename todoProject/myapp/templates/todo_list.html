<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django To-Do App</title>
    {% load static %}
    
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            position: relative;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            height: 100%;
            width: 100%;
            background-image: linear-gradient(rgba(0, 0, 0, 0.45), rgba(0, 0, 0, 0.46)), url("{% static 'img.jpg' %}");
            background-size: cover;
            background-position: center;
        }

        .card {
            position: relative;
            background: linear-gradient(to right, rgb(198, 242, 222), rgb(236, 207, 145));
            border: 1px solid black;
            border-radius: 25px;
            max-width: 950px;
            width: 100%;
            padding: 30px;
            font-size: 1.2rem;
            box-shadow: 3px 3px 3px 3px rgb(27, 29, 37);
        }

        .card-header {
            background: linear-gradient(to right, rgb(50, 63, 197), rgb(26, 243, 236));
            color: white;
            padding: 12px 20px;
            border-radius: 20px 20px 0 0;
        }

        .form-control {
            border-color: black;
            border-radius: 10px;
            font-size: 1.1rem;
            padding: 10px;
        }

        .btn {
            border-radius: 10px;
            font-size: 1.1rem;
            padding: 8px 15px;
        }

        .todo-header {
            background: linear-gradient(to right, rgb(136, 241, 238), rgb(91, 103, 243));
            color: black;
            text-align: center;
            padding: 8px;
            margin-top: 50px;
            border-radius: 5px;
        }

        .list-group-item {
            border: none;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h4 class="mb-0"><i class="bi bi-journal-check"></i> To-Do App</h4>
        </div>
        <div class="card-body">
            <!-- Add Task Form -->
            <form method="post" class="mb-4">
                {% csrf_token %}
                <div class="mb-3">
                    {{ form.title.label_tag }}
                    {{ form.title }}
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-success">
                        <i class="bi bi-plus-circle"></i> Add Task
                    </button>
                </div>
            </form>

            <!-- Task List -->
            {% if tasks %}
            <div class="todo-header">
                <h5 class="mb-0"><i class="bi bi-list-task"></i> To-Do List</h5>
            </div>
            <ul class="list-group mt-3">
                {% for task in tasks %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span class="d-flex align-items-center gap-2">
                        <i class="bi bi-check-circle{% if task.completed %}-fill text-success{% else %} text-muted{% endif %}"></i>
                        {{ task.title }}
                    </span>
                    <div>
                        <a href="{% url 'complete_task' task.id %}" class="btn btn-outline-success btn-sm me-2">
                            <i class="bi bi-check2-square"></i> Completed
                        </a>
                        <a href="{% url 'delete_task' task.id %}" class="btn btn-outline-danger btn-sm">
                            <i class="bi bi-trash"></i> Delete
                        </a>
                    </div>
                </li>
                {% endfor %}
            </ul>
            {% else %}
            <p class="text-muted text-center mt-3">
                <i class="bi bi-info-circle"></i> No tasks added yet. Use the form above to add one!
            </p>
            {% endif %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
